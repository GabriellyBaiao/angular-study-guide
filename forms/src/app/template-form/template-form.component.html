<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
  <div class="form-group"
    [class.has-error]="!nome.valid && nome.touched"
    [class.has-feedback]="!nome.valid && nome.touched">

    <div class="col-sm-12">
      <label for="nome" class="control-label">Nome</label>
    </div>

    <div class="col-sm-12">
      <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome"
        [(ngModel)]="usuario.nome" required #nome="ngModel">

      <span class="glyphicon glyphicon-remove form-control-feedback"
        aria-hidden="true" *ngIf="!nome.valid && nome.touched"></span>
      <span id="nome" class="sr-only" *ngIf="!nome.valid"></span>

      <div *ngIf="!nome.valid && nome.touched" class="alert alert-danger" role="alert">
        Nome é obrigatório.
      </div>
    </div>
  </div>

  <div class="form-group"
    [class.has-error]="!email.valid && email.touched"
    [class.has-feedback]="!email.valid && email.touched">

    <div class="col-sm-12">
      <label for="email" class="control-label">Email</label>
    </div>

    <div class="col-sm-12">
      <input type="email" class="form-control" name="email" id="email" placeholder="nome@email.com"
        [(ngModel)]="usuario.email" required email #email="ngModel">

      <span class="glyphicon glyphicon-remove form-control-feedback"
        aria-hidden="true" *ngIf="!email.valid && email.touched"></span>
      <span id="email" class="sr-only" *ngIf="!email.valid"></span>

      <div *ngIf="!email.valid && email.touched" class="alert alert-danger" role="alert">
        Email inválido.
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="col-md-3"
      [class.has-error]="!cep.valid && cep.touched"
      [class.has-feedback]="!cep.valid && cep.touched">
      <label for="cep" class="control-label">CEP</label>
      <input type="text" class="form-control" id="cep" name="cep" [(ngModel)]="usuario.cep" required #cep="ngModel">

      <span class="glyphicon glyphicon-remove form-control-feedback"
        aria-hidden="true" *ngIf="!cep.valid && cep.touched"></span>
      <span id="cep" class="sr-only" *ngIf="!cep.valid"></span>

      <div *ngIf="!cep.valid && cep.touched" class="alert alert-danger" role="alert">
        CEP é obrigatório.
      </div>
    </div>

    <div class="col-md-3"
      [class.has-error]="!numero.valid && numero.touched"
      [class.has-feedback]="!numero.valid && numero.touched">
      <label for="numero" class="control-label">Número</label>
      <input type="text" class="form-control" id="numero" name="numero" [(ngModel)]="usuario.numero" required #numero="ngModel">

      <span class="glyphicon glyphicon-remove form-control-feedback"

      <div *ngIf="!numero.valid && numero.touched" class="alert alert-danger" role="alert">
        Número é obrigatório.
      </div>
    </div>
